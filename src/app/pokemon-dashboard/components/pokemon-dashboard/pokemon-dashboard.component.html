<ng-container *ngIf="cards$ | async">
  <app-search-bar
    class="search-bar"
    [initStateCards]="initStateCards"
  ></app-search-bar>
  <app-pokemon-list
    class="card-list"
    [cards]="cards$ | async"
  ></app-pokemon-list>
</ng-container>

<ng-container *ngIf="!(cards$ | async)">
  <mat-spinner></mat-spinner>
</ng-container>
